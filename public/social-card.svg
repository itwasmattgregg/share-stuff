<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="0.45" stop-color="#EFF6FF"/>
      <stop offset="1" stop-color="#E0E7FF"/>
    </linearGradient>

    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0F172A" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" rx="0" fill="url(#bg)"/>

  <!-- Decorative blobs -->
  <circle cx="1020" cy="160" r="220" fill="#2563EB" opacity="0.10"/>
  <circle cx="230" cy="520" r="260" fill="#4F46E5" opacity="0.10"/>
  <circle cx="860" cy="560" r="180" fill="#06B6D4" opacity="0.08"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="90" y="110" width="1020" height="410" rx="28" fill="white" opacity="0.92"/>
  </g>

  <!-- Logo mark -->
  <g transform="translate(150 165)">
    <rect x="0" y="0" width="88" height="88" rx="20" fill="url(#brand)"/>
    <!-- simple "menu" glyph to match site logo -->
    <path d="M22 28H66" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M22 44H66" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M22 60H66" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Brand -->
  <text x="255" y="225" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="56" font-weight="800" fill="#111827">
    ShareStuff
  </text>

  <text x="150" y="300" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="800" fill="#111827">
    Build stronger communities
  </text>
  <text x="150" y="354" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="800" fill="url(#brand)">
    through sharing
  </text>

  <text x="150" y="422" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="500" fill="#4B5563">
    Tools • Books • Resources — shared with neighbors you trust
  </text>

  <!-- Footer URL hint (helps when screenshots get shared) -->
  <text x="150" y="485" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" font-weight="600" fill="#6B7280">
    ShareStuff
  </text>
</svg>

