# Fly.io configuration for ShareStuff
# Learn more at https://fly.io/docs/reference/configuration/

app = "share-stuff"
primary_region = "sjc"  # San Jose, California

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/healthcheck"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "npx prisma migrate deploy"

# SQLite database configuration
# This app uses SQLite for cost-effective development and testing
# The DATABASE_URL points to a local SQLite file

# Environment variables for production
# Add your production secrets using: fly secrets set KEY=value
# Required secrets:
# - SESSION_SECRET (random string for session encryption)
# - DATABASE_URL (SQLite file path, e.g., "file:./data.db")
# 
# Note: This app requires Node.js 20+ for compatibility with all dependencies
